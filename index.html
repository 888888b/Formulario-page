<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Contate-nos</h1>
      <form class="box-form">
        
        <div class="form-divs" id="form-div1">
          <div class="div-inputs">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required placeholder="nome">
          </div>
          
          <div class="div-inputs">
            <label for="empresa-nome">Empresa</label>
            <input type="text" id="empresa-nome" required placeholder="nome da empresa">
          </div>
          
        </div>
          
        <div class="form-divs" id="form-div2">
          
          <div class="div-inputs">
            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" required placeholder="( ) xxxx-xxxx">
          </div> 
          
          <div class="div-inputs">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="e-mail">
          </div> 
          
        </div>
        
        <div class="form-divs" id="form-div3">
          <h2>O que melhor descreve você ?</h2>
          <select required title="Selecione alguma das opções">
            <option value="" disabled selected hidden>Selecione uma opção</option>
            <option value="Desenvolvedorfront">Desenvolvedor Front-End</option>
            <option value="Desenvolvedorback">Desenvolvedor Back-End</option>
            <option value="Desenvolvedorfull">Desenvolvedor Full-Stack</option>
            <option value="Analistadesistema">Analista de Sistemas</option>
            <option value="Desenvolvedormobile">Desenvolvedor Mobile</option>
            <option value="Desenvolvedordesktop">Desenvolvedor Desktop</option>
          </select>
        </div>
        
        <div class="form-divs" id="form-div4">
          <h2>Comentarios</h2>
          <textarea placeholder="conte-nos um pouco sobre você"></textarea>
        </div>

        <div class="form-divs" id="form-div5">
          <button type="submit">Enviar</button>
        </div>
        
      </form>
    </div>
  </div>
</body>

</html>
